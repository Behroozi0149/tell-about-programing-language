<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>programming language</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>programming language</h1>
  </header>
  <aside>
    <p id="demo"></p>
  </aside>
  <nav><button type="button" onclick="myFunction1()">C#</button><button type="button"
      onclick="myFunction2()">python</button><button type="button" onclick="myFunction3()">HTML</button><button
      type="button" onclick="myFunction4()">CSS</button><button type="button"
      onclick="myFunction5()">JavaScript</button><button type="button" onclick="myFunction6()">C</button><button
      type="button" onclick="myFunction7()">C++</button><button type="button"
      onclick="myFunction8()">TypeScript</button></nav>
  <script>
    function myFunction1() {
      document.getElementById("demo").innerHTML = "Object-oriented: Build complex systems with classes, inheritance, etc." +
        "Statically typed: Enforces type safety for reliable code." +
        "Cross-platform: Runs on Windows, macOS, Linux, and more." +
        "Popular for: Web, desktop, games, mobile, data science.";
    }
    function myFunction2() {
      document.getElementById("demo").innerHTML = "Python: popular, beginner-friendly language known for readability and versatility. Great for web dev, data science, scripting, and more. Runs on various OSes.";
    }
    function myFunction3() {
      document.getElementById("demo").innerHTML = "HTML: the building blocks of web pages. Not a programming language, but a markup language defining structure and content." +
        "Defines structure: Headings, paragraphs, lists, images, links, and more with tags.Doesn't style: Leaves that to CSS." +
        "Works with others: CSS and JavaScript for interactivity and dynamics." +
        "Easy to learn, flexible, and versatile. Great for beginners and various websites.";
    }
    function myFunction4() {
      document.getElementById("demo").innerHTML = "CSS (Cascading Style Sheets) brings websites to life! It styles HTML elements, controlling fonts, colors, layouts, and more. Imagine it as the makeup for your web pages." +
        "Benefits:" +
        "Consistency: Uniform styles across your website." +
        "Control: Fine-tune every visual aspect." +
        "Responsiveness: Adapts to different devices." +
        "Performance: Faster loading by separating styles.";
    }
    function myFunction5() {
      document.getElementById("demo").innerHTML = "JavaScript (JS), web's core scripting language, brings dynamism and interactivity to web pages." +
        "sed for animation, data manipulation, form validation, and even building complex web applications, JS runs on almost all modern browsers." +
        " Frameworks like React and Node.js further expand its reach to mobile apps and server-side development.";
    }
    function myFunction6() {
      document.getElementById("demo").innerHTML = "C: Powerful, mid-level language known for efficiency and low-level control." +
        "Popular for systems programming, embedded systems, and performance-critical applications. Offers direct memory access and manual resource management." +
        "While demanding, C provides a solid foundation for understanding computer systems and opens doors to various other languages.";
    }
    function myFunction7() {
      document.getElementById("demo").innerHTML = "C++: Versatile, object-oriented powerhouse, combining C's efficiency with object-oriented programming features." +
        "Widely used for high-performance applications, game development, system programming, and more. Offers fine-grained control, rich standard library, and vast community support.";
    }
    function myFunction8() {
      document.getElementById("demo").innerHTML = "TypeScript: Supercharges JavaScript with optional static typing, catching errors early and improving code reliability." +
        "Scales smoothly for large projects, boosts developer tooling, and seamlessly transpiles to plain JavaScript. Build robust, maintainable web apps and beyond with type safety at your fingertips.";
    }
  </script>
</body>

</html>
